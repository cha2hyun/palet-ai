name: Build and Release

on:
  push:
    branches:
      - deploy

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: Palet AI v${{ steps.version.outputs.VERSION }}
          body: |
            ## Palet AI v${{ steps.version.outputs.VERSION }}

            ### Features
            - ðŸŽ¯ ChatGPT, Gemini, Perplexity, Claude AI support
            - ðŸ”‘ **No API key needed** - Just login and use
            - ðŸš€ Multiple AI services in one app
            - ðŸŽ¨ Dark and minimalist UI
            - ðŸ“± Maximum 4 services selection
            - âŒ¨ï¸ App-only zoom shortcuts (Cmd +/-)

            ### Downloads
            - **macOS (ARM64)**: `palet-ai-macOS-arm64.zip` - Apple Silicon (M1/M2/M3)
            - **Windows (x86)**: `palet-ai-Win32.exe` - 32-bit (âš ï¸ Not fully tested)
            - **Windows (x64)**: `palet-ai-Win64.exe` - 64-bit (âš ï¸ Not fully tested)
            
            ### Installation Notes
            
            **macOS:**
            1. Unzip and drag `Palet AI.app` to Applications folder
            2. If you see "app is damaged" error, run in Terminal:
               ```
               xattr -cr "/Applications/Palet AI.app"
               ```
               Or right-click â†’ Open â†’ Click "Open"
            
            **Windows:**
            - Run the portable executable directly (âš ï¸ Not fully tested yet)
          draft: false
          prerelease: false

  build-mac:
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build Mac ARM64
        run: yarn dist:mac:arm64

      - name: Fix Permissions
        run: |
          chmod -R +x "dist/mac-arm64/Palet AI.app/Contents/MacOS"
          xattr -cr "dist/mac-arm64/Palet AI.app"

      - name: Zip Mac App
        run: |
          cd dist/mac-arm64
          zip -r -y ../../palet-ai-macOS-arm64.zip "Palet AI.app"
          cd ../..

      - name: Upload Mac ARM64 App
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./palet-ai-macOS-arm64.zip
          asset_name: palet-ai-macOS-arm64.zip
          asset_content_type: application/zip

  build-windows:
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build Windows x86 (32-bit)
        run: yarn dist:win

      - name: Build Windows x64 (64-bit)
        run: yarn dist:win:x64

      - name: Upload Windows x86
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/Palet AI.exe
          asset_name: palet-ai-Win32.exe
          asset_content_type: application/octet-stream

      - name: Upload Windows x64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/Palet AI.exe
          asset_name: palet-ai-Win64.exe
          asset_content_type: application/octet-stream

  update-homebrew-tap:
    needs: [create-release, build-mac]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download release asset
        run: |
          curl -L -o palet-ai-macOS-arm64.zip \
            "https://github.com/cha2hyun/palet-ai/releases/download/v${{ steps.version.outputs.VERSION }}/palet-ai-macOS-arm64.zip"

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(shasum -a 256 palet-ai-macOS-arm64.zip | awk '{print $1}')
          echo "SHA256=${SHA256}" >> $GITHUB_OUTPUT
          echo "Calculated SHA256: ${SHA256}"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: cha2hyun/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Cask formula
        run: |
          cd homebrew-tap
          sed -i "s/version \".*\"/version \"${{ steps.version.outputs.VERSION }}\"/" Casks/palet-ai.rb
          sed -i "s/sha256 \".*\"/sha256 \"${{ steps.sha256.outputs.SHA256 }}\"/" Casks/palet-ai.rb
          
          echo "Updated Cask formula:"
          head -10 Casks/palet-ai.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/palet-ai.rb
          git commit -m "chore: Update palet-ai to v${{ steps.version.outputs.VERSION }}"
          git push
