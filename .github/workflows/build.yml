name: Build and Release

on:
  push:
    branches:
      - deploy

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: Palet AI v${{ steps.version.outputs.VERSION }}
          body: |
            ## Palet AI v${{ steps.version.outputs.VERSION }}

            ### Features
            - üéØ ChatGPT, Gemini, Perplexity, Claude AI support
            - üîë **No API key needed** - Just login and use
            - üöÄ Multiple AI services in one app
            - üé® Dark and minimalist UI
            - üì± Maximum 4 services selection
            - ‚å®Ô∏è App-only zoom shortcuts (Cmd +/-)

            ### Downloads
            - **macOS (ARM64)**: `PaletAI-macOS-arm64.zip` - Apple Silicon (M1/M2/M3)
            - **Windows (x86)**: `PaletAI-Win32.exe` - 32-bit (‚ö†Ô∏è Not fully tested)
            - **Windows (x64)**: `PaletAI-Win64.exe` - 64-bit (‚ö†Ô∏è Not fully tested)
            
            ### Installation Notes
            
            **macOS:**
            1. Unzip and drag `Palet AI.app` to Applications folder
            2. If you see "app is damaged" error, run in Terminal:
               ```
               xattr -cr "/Applications/Palet AI.app"
               ```
               Or right-click ‚Üí Open ‚Üí Click "Open"
            
            **Windows:**
            - Run the portable executable directly (‚ö†Ô∏è Not fully tested yet)
          draft: false
          prerelease: false

  build-mac:
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build Mac ARM64
        run: yarn dist:mac:arm64

      - name: Fix Permissions
        run: |
          chmod -R +x "dist/mac-arm64/Palet AI.app/Contents/MacOS"
          xattr -cr "dist/mac-arm64/Palet AI.app"

      - name: Zip Mac App
        run: |
          cd dist/mac-arm64
          ditto -c -k --sequesterRsrc --keepParent "Palet AI.app" ../../PaletAI-macOS-arm64.zip
          cd ../..

      - name: Upload Mac ARM64 App
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./PaletAI-macOS-arm64.zip
          asset_name: PaletAI-macOS-arm64.zip
          asset_content_type: application/zip

  build-windows:
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build Windows x86 (32-bit)
        run: yarn dist:win

      - name: Build Windows x64 (64-bit)
        run: yarn dist:win:x64

      - name: Upload Windows x86
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/Palet AI.exe
          asset_name: PaletAI-Win32.exe
          asset_content_type: application/octet-stream

      - name: Upload Windows x64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/Palet AI.exe
          asset_name: PaletAI-Win64.exe
          asset_content_type: application/octet-stream
