name: Build and Release

on:
  push:
    branches:
      - deploy

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: Palet AI v${{ steps.version.outputs.VERSION }}
          body: |
            ## Palet AI v${{ steps.version.outputs.VERSION }}
            
            ### âœ¨ New Features
            
            - **Mistral AI Support** - Added Mistral AI as the 5th AI service with full integration
            - **External Browser Links** - GitHub and release links now open in your default browser
            - **Enhanced Zoom Controls** - Added "Zoom" label for better visibility
            - **Improved Grid Layout** - Smart 4-service limit with automatic fallback to Row layout
            
            ### ðŸŽ¨ UI/UX Improvements
            
            - âš¡ï¸ Lightning emoji on New Chat button for better visual emphasis
            - ðŸŽ¯ Cleaner labels (removed colons from Target and Layout)
            - ðŸ“± Responsive control layout that wraps on smaller screens
            - ðŸ”§ Reset button moved to Developer Tools section
            
            ### âš™ï¸ Default Settings
            
            - **Default Layout**: Changed to Row (from Column) for better multi-service view
            - **Default Zoom**: Changed to 0 (from -1) for normal size on first launch
            - **Default Services**: All AI services enabled (ChatGPT, Gemini, Perplexity, Claude, Mistral)
            
            ### ðŸ› Bug Fixes & Improvements
            
            - Added try-finally error handling for reliable message sending
            - Fixed useEffect return type warnings
            - Improved localStorage validation for new services
            
            ### ðŸŽ¯ Supported AI Services
            
            - ChatGPT
            - Google Gemini
            - Perplexity
            - Claude
            - Mistral AI âœ¨ NEW
            - Web Browser (for search comparison)
            
            ### ðŸ“¦ Downloads
            
            - **macOS (ARM64)**: `palet-ai-macOS-arm64.zip` - Apple Silicon (M1/M2/M3)
            - **Windows (x86/x64)**: `Palet-AI-Setup.exe` - Portable installer for Windows
            
            ### ðŸ“ Installation
            
            **macOS (Recommended):**
            ```bash
            brew install --cask cha2hyun/tap/palet-ai
            ```
            
            **macOS (Direct Download):**
            ```bash
            xattr -cr ~/Downloads/Palet\ AI.app
